<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Film Finder</title>
  </head>
  <body>
    <header>
      <h1>Film Finder</h1>
      <nav id="filterbar">
        <div id="radioButtons">
          <input type="radio" id="Latest" name="filterButtons" value="latestmovies"/>
          <label for="Latest">Latest movies (from 2014) </label>
          <input type="radio" id="avengerMoviesButton" name="filterButtons" value="avenger" class="titleButtons"/>
          <label for="avengerMoviesButton">Avenger Movies</label><br />
          <input type="radio" id="XmenMoviesButton" name="filterButtons" value="xmen" class="titleButtons"/>
          <label for="XmenMoviesButton">X-men Movies</label><br />
          <input type="radio" id="princessMoviesButton" name="filterButtons" value="princess" class="titleButtons"/>
          <label for="princessMoviesButton">Princess Movies</label><br />
          <input type="radio" id="batmanMoviesButton" name="filterButtons" value="batman" class="titleButtons"/>
          <label for="batmanMoviesButton">Batman Movies</label><br />
        </div>
      </nav>
    </header>
    <main class="movie-grid">
        <ul id="List" class="grid-container"></ul>
    </main>

    <script src="movies.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
